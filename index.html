<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Game Project</title>
</head>

<body>

    <audio id="myAudio">
        <source src="audio/iwantitthatway2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">

    <!-- Button trigger modal -->
        <button id="guide" type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
          How to play
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="imgGuide"src="img/UI/guide.png">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
                    </div>
                </div>
            </div>
        </div>







        <div class="input-group mb-3 w-50">
            <select class="custom-select" id="inputGroup">
                <option selected>Difficulty selection...</option>
                <option value="Easy">Easy</option>
                <option value="Hard">Hard</option>
            </select>
            <div class="input-group-append">
                <label id="play" class="input-group-text btn-light" for="inputGroupSelect02" onclick="timeFunction()">Play</label>
            </div>
        </div>
        <!-- <button id="play" type="button" class="btn btn-light" onclick="timeFunction()">Play</button> -->
        <div id="combo"></div>
        <div id="timer"></div>

        </audio>
            <p id="log"></p>
            <div id="zhongjian"></div>
            <div id="discontainer">
                <div id="level">Level: 1</div>
                <div id="score"></div>
                <div id="pacer">
                    <div id="shiny">
                        <div id ="animate123"></div>
                        <img src="img/UI/button1.png" id="pacer2">
                    </div>
                </div>
            </div>
        <div id="div2">
            <div id="displayArrow">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
